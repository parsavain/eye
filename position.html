<!DOCTYPE html>
<html>
<head>
    <title>دریافت مکان کاربر</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("مرورگر شما از Geolocation پشتیبانی نمی‌کند.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("latitude").innerHTML = "عرض جغرافیایی (Latitude): " + latitude;
            document.getElementById("longitude").innerHTML = "طول جغرافیایی (Longitude): " + longitude;
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>مکان فعلی شما:</h1>
    <h2 id="latitude">0</h2>
    <h2 id="longitude">0</h2>
</body>
</html>
